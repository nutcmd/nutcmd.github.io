<html>
	<head>
		<title>three.js webgl - loaders - OBJ loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
                <script src="js/three.min.js"></script>
                <script src="js/OrbitControls.js"></script>                
		<script src="js/loaders/OBJLoader.js"></script>
                <script src="js/loaders/MTLLoader.js"></script>
		<script>

			var container;

			var camera, scene, renderer;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

                        var controls;

			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
                                camera.position.z = 3;
                                

				// scene

				scene = new THREE.Scene();

                                var hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.50);

                                var dirLight = new THREE.DirectionalLight(0xffffff, 0.50);

				//var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( hemiLight );

				//var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
				camera.add( dirLight );
				scene.add( camera );

				// texture

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var textureLoader = new THREE.TextureLoader( manager );
				var texture = textureLoader.load( 'obj/Andy.png' );

				// model

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};

                                
                                var mtlLoader = new THREE.MTLLoader();
				mtlLoader.setPath( 'obj/' );
                                mtlLoader.load( 'Andy.mtl', function( materials ) 
                                {
					materials.preload();
					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials( materials );
					objLoader.setPath( 'obj/' );
					objLoader.load( 'Andy.obj', function ( object ) {
                                                //object.position.y = - 95;
                                                
						scene.add( object );
					}, onProgress, onError );
                                });
                                

                                /*
				var loader = new THREE.OBJLoader( manager );
				loader.load( 'obj/Andy.obj', function ( object ) {

					object.traverse( function ( child ) {
                                                console.log("child:"+child);

                                                if ( child instanceof THREE.Mesh ) 
                                                {
                                                        console.log("texture:"+texture);

							child.material.map = texture;

						}

					} );

					//object.position.y = - 95;
					scene.add( object );

				}, onProgress, onError );
                                */
				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

                                controls = new THREE.OrbitControls( camera, renderer.domElement );

				//document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

                        function render() 
                        {

				//camera.position.x += ( mouseX - camera.position.x ) * .05;
				//camera.position.y += ( - mouseY - camera.position.y ) * .05;

				//camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
